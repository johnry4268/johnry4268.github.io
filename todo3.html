<html>
	<body>
		<h2>To Do List</h2>
	<main>
		<ul id="tasklist"></ul>
	</main>
	
	<aside>
		<label for="taskbox">Enter Task</label>
		<input type="text" id="taskbox" size=40 value="Enter task here">
		
		<select id="priority">
			<option>High</option>
			<option>Medium</option>
			<option>Low</option>
		</select>
		<button onclick="addTask()">New</button>
	</aside>
	<script type="text/javascript">
	addTask = function() {
		i = document.querySelector("#taskbox")
		bl = document.querySelector("#tasklist")
		li = document.createElement("li")
		cb = document.createElement("input")
		cb.type = "checkbox"
		t = document.createTextNode(i.value)
		li.appendChild(cb)
		li.appendChild(t)
		bl.appendChild(li)
		}
	</script>
</body>
</html>

 <link rel="stylesheet" href="todo4.css" type="text/css">
<html>
	<body>
	<div id="body">
		<h2>To Do List</h2>
	<main>
		<ul id="tasklist"></ul>
	</main>

	<aside>
		<label for="taskbox">Enter Task</label>
		<input type="text" id="taskbox" size=40 value="Enter task here">
		
		<select id="priority" class="priority2">
			<option class="red">High</option>
			<option class="orange">Medium</option>
			<option class="green" >Low</option>
		</select>
		<button onclick="addTask()">New</button>
	</aside>
	<script type="text/javascript">
	var taskCount = 10;
	
	doneTask = function() {
		if (this.checked)
		this.parentNode.className = "done"
		else {
			this.parentNode.className = ""
		}
		}
	addTask = function() {
		var newli;
		task = document.querySelector("#taskbox");
		taskList = document.querySelector("#tasklist");
		priorityValue = document.querySelector("#priority").value;
		newli = document.createElement('li');
		newcb = document.createElement('input');
		newcb.type = 'checkbox'
		newli.appendChild(newcb);
		t = document.createTextNode(task.value);
		newli.appendChild(t);
		newcb.id = taskCount;
		taskList.appendChild(newli);
		task.value = "";
		newcb.onclick = doneTask;
		newli.className = "priority2";	
		}
	remember = function() {
		newList = []
		theList = document.querySelectorAll('li')
		for(i=0; i< theList.length; i++) {
			newList.push(theList[i].innerText)
		}
	}
	</script>
	</div>
</body>
</html>
